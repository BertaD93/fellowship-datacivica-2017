<div class="container-fluid">
  <div class="row">
      <div class="col-4 d-flex justify-content-center" *ngFor="let breed of breeds">
        <a [routerLink]="['/gallery', breed]" routerLinkActive="Active">
          <app-image [breed]="breed"></app-image>
          <img class="img-fluid" [src]="onePicture">
        </a>
      </div>          
  </div>
</div>
