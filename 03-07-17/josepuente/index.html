<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 centrado">
                <h1>DOGS GALORE</h1>
                <h3 class="lucida">A place for dogs enthusiasts</h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid centrado">
        <p class="lucida">It seems we have a problem with our images, can you help us and click on those pics that <b>don't</b> have dogs in them?</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 centrado"><img src="http://www.cat-breeds-encyclopedia.com/images/Selkirk-rex-fluffy.jpg" class="img-fluid cats"></div>
            <div class="col-md-4 centrado"><img src="http://cdn.akc.org/HomepageImages/Golden_Retriever_Schultz_head.jpg" class="img-fluid dogs"></div>
            <div class="col-md-4 centrado"><img src="https://cdn.shopify.com/s/files/1/1133/5028/files/NEWFIE.jpg?v=1485548123" class="img-fluid dogs"></div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 centrado"><img src="http://www.ht-hidrotec.com/wp-content/uploads/gatos_hidraulicos/patin/GNM-2.jpg" class="img-fluid cats"></div>
            <div class="col-md-4 centrado"><img src="https://www.cani.it/img/08f31d947673fcd5ca42cb5c0625410e/132.jpg" class="dogs img-fluid"></div>
            <div class="col-md-4 centrado"><img src="http://cf.ltkcdn.net/cats/images/slide/89764-693x693-Tabby-Maine-Coon-Kitten.jpg" class="img-fluid cats"></div>
        </div>
    </div>
    <br>
    <hr>
    <div class="container-fluid centrado">
        <div class="row">
            <div class="col-md-2 offset-md-3">
                <button id="showdogs">Show only dog images</button>
            </div>
            <div class="col-md-2">
                <button id="show">Show all images</button>
            </div>
            <div class="col-md-2">
                <button id="showcats">Show only kitty images</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4 centrado">
