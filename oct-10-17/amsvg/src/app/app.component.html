<div class="fun container-fluid">
  <div class="with row d-flex justify-content-center align-items-center">
    <div class="flags col-md-3 col-sm-12">
      <h1>Suiza</h1>
      <svg width="250" height="150">
        <rect x="0" y="0" width="250" height="150" fill="#E81B00"/>
        <rect x="75" y="60" width="100" height="30" fill="#ffffff"/>
        <rect x="110" y="25" width="30" height="100" fill="#ffffff"/>
      </svg>
    </div>
    <div class="flags col-md-3 col-sm-12">
      <h1>Suecia</h1>
      <svg width="250" height="150">
        <rect x="0" y="0" width="250" height="150" fill="#006AA7"/>
        <rect x="0" y="60" width="250" height="30" fill="#FECC00"/>
        <rect x="70" y="0" width="30" height="150" fill="#FECC00"/>
      </svg>
    </div>
    <div class="flags col-md-3 col-sm-12">
      <h1>Jamaica</h1>
      <svg width="250" height="150">
        <polygon points="-12,0 118,75 -12,150" style="fill:#000000;stroke:#FED100;stroke-width:12"/>
        <polygon points="262,0 132,75 262,150" style="fill:#000000;stroke:#FED100;stroke-width:12"/>
        <polygon points="-10,-10 125,70 260,-10" style="fill:#009B3A;stroke:#FED100;stroke-width:12"/>
        <polygon points="-10,162 125,80 260,162" style="fill:#009B3A;stroke:#FED100;stroke-width:12"/>        
      </svg>
    </div>
    <div class="flags col-md-3 col-sm-12">
      <h1>Noruega</h1>
      <svg width="250" height="150">
        <rect x="0" y="0" width="250" height="150" fill="#002868"/>
        <rect x="-12" y="-12" width="84" height="74" fill="#EF2B2D" stroke="#ffffff" stroke-width="9"/>
        <rect x="98" y="-12" width="170" height="74" fill="#EF2B2D" stroke="#ffffff" stroke-width="9"/>
        <rect x="-12" y="88" width="84" height="74" fill="#EF2B2D" stroke="#ffffff" stroke-width="9"/>
        <rect x="98" y="88" width="170" height="74" fill="#EF2B2D" stroke="#ffffff" stroke-width="9"/>
      </svg>
    </div>
    <div class="flags col-md-3 col-sm-12">
      <h1>Botswana</h1>
      <svg width="250" height="150">
        <rect x="0" y="0" width="250" height="150" fill="#75AADB"/>
        <rect x="-8" y="58" width="264" height="34" fill="#000000" stroke="#ffffff" stroke-width="8"/>
      </svg>
    </div>
    <div class="flags col-md-3 col-sm-12">
      <h1>Palestina</h1>
      <svg width="250" height="150">
        <rect width="250" height="50" x="0" y="0" fill="#000000" />
        <rect width="250" height="50" x="0" y="50" fill="#ffffff" />
        <rect width="250" height="50" x="0" y="100" fill="#007A3D" />
        <polygon points="0,0 75,75 0,150" style="fill:#CE1126"/>
      </svg>
    </div>
    <div class="flags col-md-3 col-sm-12">
      <h1>Tonga</h1>
      <svg width="250" height="150">
        <rect x="0" y="0" width="250" height="150" fill="#E81B00"/>
        <g>
          <rect x="0" y="0" width="100" height="75" fill="#ffffff"/>
          <rect x="25" y="28.5" width="50" height="18" fill="#E81B00"/>
          <rect x="41" y="12.5" width="18" height="50" fill="#E81B00"/>
        </g>
      </svg>
    </div>
  </div>
</div>
